<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Overlay</title>
    <style>
        * {
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            background: transparent;

            display: flex;

            height: 100%;
